                    editor.create()




                    document.getElementById('btn2').addEventListener('click', function () {
                        // 读取 text
						var text = {'usertext':editor.txt.text()};
						$.ajax({
                          	url:"/comment/ajaxGetText",
							type:'post',
							data:text,
                            success: function (data) {
                                if (data.code == "200") {
                                    alert("发表成功");
                                } else {
                                    alert("发表失败");
